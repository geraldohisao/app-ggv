<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o com Banco de Dados</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .warning { background: #fff3e0; color: #ef6c00; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Teste de Conex√£o com Banco de Dados</h1>
    
    <div>
        <button onclick="testConnection()">Testar Conex√£o</button>
        <button onclick="testUsers()">Testar Usu√°rios</button>
        <button onclick="testCalls()">Testar Chamadas</button>
        <button onclick="testFunctions()">Testar Fun√ß√µes</button>
        <button onclick="clearResults()">Limpar</button>
    </div>

    <div id="results"></div>

    <script>
        // Configura√ß√£o do Supabase - SUBSTITUA PELAS SUAS CREDENCIAIS
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        let supabase;
        
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            log('‚úÖ Cliente Supabase inicializado', 'success');
        } catch (error) {
            log(`‚ùå Erro ao inicializar Supabase: ${error.message}`, 'error');
        }

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            log('üîç Testando conex√£o b√°sica com Supabase...');
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);

                if (error) {
                    log(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                    log(`üîß Detalhes: ${JSON.stringify(error)}`, 'warning');
                } else {
                    log('‚úÖ Conex√£o com Supabase funcionando!', 'success');
                }
            } catch (err) {
                log(`‚ùå Erro de rede: ${err.message}`, 'error');
            }
        }

        async function testUsers() {
            log('üîç Testando busca de usu√°rios...');
            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id, full_name, email')
                    .limit(5);

                if (error) {
                    log(`‚ùå Erro ao buscar usu√°rios: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Usu√°rios encontrados: ${data?.length || 0}`, 'success');
                    log(`üìã Dados: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function testCalls() {
            log('üîç Testando busca de chamadas...');
            try {
                const { data, error } = await supabase
                    .from('calls')
                    .select('id, agent_id, sdr_name, created_at')
                    .limit(5);

                if (error) {
                    log(`‚ùå Erro ao buscar chamadas: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Chamadas encontradas: ${data?.length || 0}`, 'success');
                    log(`üìã Dados: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        async function testFunctions() {
            log('üîç Testando fun√ß√£o get_unique_users_with_calls...');
            try {
                const { data, error } = await supabase
                    .rpc('get_unique_users_with_calls');

                if (error) {
                    log(`‚ùå Erro na fun√ß√£o: ${error.message}`, 'error');
                    log(`üîß Detalhes: ${JSON.stringify(error)}`, 'warning');
                } else {
                    log(`‚úÖ Fun√ß√£o executada com sucesso!`, 'success');
                    log(`üë• Usu√°rios retornados: ${data?.length || 0}`, 'success');
                    log(`üìã Dados: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (err) {
                log(`‚ùå Erro: ${err.message}`, 'error');
            }
        }

        // Testar conex√£o automaticamente ao carregar
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
