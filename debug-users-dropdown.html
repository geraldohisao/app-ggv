<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dropdown Usu√°rios</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .dropdown-test { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç Debug Dropdown Usu√°rios</h1>
    
    <div class="debug-section">
        <h3>1. Configura√ß√£o do Supabase</h3>
        <button class="btn" onclick="checkConfig()">Verificar Config</button>
        <div id="configResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Teste da Fun√ß√£o fetchRealUsers</h3>
        <button class="btn" onclick="testFetchRealUsers()">Testar Fun√ß√£o</button>
        <div id="functionResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Simula√ß√£o do Dropdown</h3>
        <button class="btn" onclick="simulateDropdown()">Simular Dropdown</button>
        <div class="dropdown-test">
            <select id="userDropdown">
                <option value="">Carregando usu√°rios...</option>
            </select>
        </div>
        <div id="dropdownResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. Teste de Renderiza√ß√£o</h3>
        <button class="btn" onclick="testRendering()">Testar Renderiza√ß√£o</button>
        <div id="renderResult" class="result"></div>
    </div>

    <script>
        let supabase;
        let users = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
        }
        
        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${content}</pre>`;
        }
        
        async function checkConfig() {
            log('üîß Verificando configura√ß√£o...');
            
            try {
                // Tentar obter configura√ß√£o do localStorage
                const storedConfig = localStorage.getItem('ggv-api-keys');
                const config = storedConfig ? JSON.parse(storedConfig) : null;
                
                log('üìã Configura√ß√£o armazenada:', config);
                
                if (config && config.SUPABASE_URL && config.SUPABASE_ANON_KEY) {
                    supabase = window.supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
                    showResult('configResult', `‚úÖ Configura√ß√£o encontrada!\nURL: ${config.SUPABASE_URL}\nKey: ${config.SUPABASE_ANON_KEY.substring(0, 20)}...`);
                } else {
                    showResult('configResult', '‚ùå Configura√ß√£o n√£o encontrada no localStorage. Verifique se o app foi configurado.', true);
                }
                
            } catch (error) {
                log(`‚ùå Erro ao verificar configura√ß√£o: ${error.message}`);
                showResult('configResult', `‚ùå Erro ao verificar configura√ß√£o: ${error.message}`, true);
            }
        }
        
        async function testFetchRealUsers() {
            log('üß™ Testando fun√ß√£o fetchRealUsers...');
            
            if (!supabase) {
                showResult('functionResult', '‚ùå Supabase n√£o inicializado. Execute o teste de configura√ß√£o primeiro.', true);
                return;
            }
            
            try {
                log('üîç Fazendo query na tabela profiles...');
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id, full_name, email, avatar_url, role')
                    .order('full_name');
                
                if (error) {
                    log(`‚ùå Erro na query: ${error.message}`);
                    throw error;
                }
                
                log(`‚úÖ Dados brutos recebidos: ${data?.length || 0} registros`);
                
                const mappedUsers = (data || []).map((u) => ({
                    id: u.id,
                    name: u.full_name || u.email || 'Usu√°rio',
                    avatarUrl: u.avatar_url,
                    role: u.role || 'user'
                }));
                
                users = mappedUsers;
                
                log(`‚úÖ Usu√°rios mapeados: ${mappedUsers.length}`);
                showResult('functionResult', `‚úÖ Fun√ß√£o executada com sucesso!\n\nUsu√°rios encontrados: ${mappedUsers.length}\n\nPrimeiros 3 usu√°rios:\n${JSON.stringify(mappedUsers.slice(0, 3), null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Erro na fun√ß√£o: ${error.message}`);
                showResult('functionResult', `‚ùå Erro na fun√ß√£o: ${error.message}`, true);
            }
        }
        
        function simulateDropdown() {
            log('üéØ Simulando dropdown...');
            
            if (users.length === 0) {
                showResult('dropdownResult', '‚ùå Nenhum usu√°rio carregado. Execute o teste da fun√ß√£o primeiro.', true);
                return;
            }
            
            try {
                const dropdown = document.getElementById('userDropdown');
                
                // Limpar op√ß√µes existentes
                dropdown.innerHTML = '';
                
                // Adicionar op√ß√£o padr√£o
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = `Todos os Usu√°rios (${users.length})`;
                dropdown.appendChild(defaultOption);
                
                // Adicionar usu√°rios
                users.forEach((user, index) => {
                    console.log(`üéØ Renderizando usu√°rio ${index + 1}:`, user);
                    
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (${user.role})`;
                    dropdown.appendChild(option);
                });
                
                log(`‚úÖ Dropdown renderizado com ${users.length} usu√°rios`);
                showResult('dropdownResult', `‚úÖ Dropdown renderizado com sucesso!\n\nUsu√°rios no dropdown: ${users.length}\n\nEstrutura do primeiro usu√°rio:\n${JSON.stringify(users[0], null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Erro ao renderizar dropdown: ${error.message}`);
                showResult('dropdownResult', `‚ùå Erro ao renderizar dropdown: ${error.message}`, true);
            }
        }
        
        function testRendering() {
            log('üé® Testando renderiza√ß√£o...');
            
            try {
                // Testar se o React est√° funcionando
                const testUsers = [
                    { id: '1', name: 'Jo√£o Silva', role: 'sdr' },
                    { id: '2', name: 'Maria Santos', role: 'closer' },
                    { id: '3', name: 'Pedro Costa', role: 'gestor' }
                ];
                
                const testDropdown = document.createElement('select');
                testDropdown.innerHTML = '<option value="">Teste de Renderiza√ß√£o</option>';
                
                testUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.name} (${user.role})`;
                    testDropdown.appendChild(option);
                });
                
                log('‚úÖ Renderiza√ß√£o de teste funcionando');
                showResult('renderResult', `‚úÖ Renderiza√ß√£o funcionando!\n\nDropdown de teste criado com ${testUsers.length} usu√°rios.\n\nEstrutura:\n${JSON.stringify(testUsers, null, 2)}`);
                
            } catch (error) {
                log(`‚ùå Erro na renderiza√ß√£o: ${error.message}`);
                showResult('renderResult', `‚ùå Erro na renderiza√ß√£o: ${error.message}`, true);
            }
        }
        
        // Auto-inicializar se poss√≠vel
        window.addEventListener('load', () => {
            log('üîÑ P√°gina carregada, verificando configura√ß√£o...');
            checkConfig();
        });
    </script>
</body>
</html>
