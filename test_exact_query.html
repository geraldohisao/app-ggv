<!DOCTYPE html>
<html>
<head>
    <title>üéØ TESTE QUERY EXATA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
        .info { background: #e6f3ff; color: #0066cc; }
        button { margin: 5px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéØ TESTE - Query Exata do Frontend</h1>
    
    <div>
        <label>Dura√ß√£o M√≠nima: <input type="number" id="minDuration" value="100" /></label>
        <button onclick="testExactQuery()">üß™ Testar Query Exata</button>
        <button onclick="testSimpleQuery()">üîç Testar Query Simples</button>
    </div>
    
    <div id="results">Digite uma dura√ß√£o e clique em testar...</div>

    <script type="module">
        const supabaseUrl = 'https://lqpgfygqidzqxjxmhjkm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxcGdmeWdxaWR6cXhqeG1oamttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU5OTc5NzYsImV4cCI6MjA0MTU3Mzk3Nn0.Gg_29rvEyJlGJfqWvUkRmUgwDCjqCiGXHe2RqfQWFU8';
        
        const resultsDiv = document.getElementById('results');
        let supabase;

        // Inicializar Supabase
        const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js@2');
        supabase = createClient(supabaseUrl, supabaseKey);

        window.testSimpleQuery = async function() {
            const minDuration = document.getElementById('minDuration').value;
            
            try {
                let html = `<div class="info"><h3>üîç TESTE SIMPLES - duration >= ${minDuration}</h3></div>`;
                resultsDiv.innerHTML = html;

                console.log(`üß™ Testando query simples: duration >= ${minDuration}`);

                const { data, error } = await supabase
                    .from('calls')
                    .select('id, duration, created_at')
                    .gte('duration', parseInt(minDuration));

                if (error) {
                    html += `<div class="error">‚ùå ERRO: ${error.message}</div>`;
                } else {
                    html += `<div class="success">‚úÖ Resultado: ${data?.length || 0} chamadas encontradas</div>`;
                    
                    if (data && data.length > 0) {
                        html += '<div class="debug"><strong>Primeiras 10:</strong><br>';
                        data.slice(0, 10).forEach(call => {
                            html += `‚Ä¢ ID: ${call.id}, Dura√ß√£o: ${call.duration}s<br>`;
                        });
                        html += '</div>';
                    }
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ERRO: ${error.message}</div>`;
            }
        };

        window.testExactQuery = async function() {
            const minDuration = document.getElementById('minDuration').value;
            const minDurationValue = parseInt(minDuration);
            
            try {
                let html = `<div class="info"><h3>üéØ TESTE QUERY EXATA - Simulando Frontend</h3></div>`;
                resultsDiv.innerHTML = html;

                console.log(`üß™ Simulando query exata do frontend com min_duration: ${minDurationValue}`);

                // Simular exatamente o que o frontend faz
                let query = supabase
                    .from('calls')
                    .select('*');

                console.log('1. Query base criada');

                // Aplicar filtro de dura√ß√£o
                query = query.gte('duration', minDurationValue);
                console.log(`2. Filtro aplicado: gte('duration', ${minDurationValue})`);

                // Aplicar ordena√ß√£o (como o backend faz quando h√° filtro de dura√ß√£o)
                query = query.order('duration', { ascending: false });
                console.log('3. Ordena√ß√£o aplicada: order(duration, desc)');

                // Aplicar pagina√ß√£o
                query = query.range(0, 49);
                console.log('4. Pagina√ß√£o aplicada: range(0, 49)');

                // Executar query
                const { data, error } = await query;

                if (error) {
                    html += `<div class="error">‚ùå ERRO na query: ${error.message}</div>`;
                    console.error('‚ùå Erro:', error);
                } else {
                    html += `<div class="success">‚úÖ Query executada com sucesso!</div>`;
                    html += `<div class="success">üìä Resultado: ${data?.length || 0} chamadas encontradas</div>`;
                    
                    console.log(`‚úÖ Query executada: ${data?.length || 0} resultados`);

                    if (data && data.length > 0) {
                        html += '<div class="debug"><strong>Primeiras 10 chamadas:</strong><br>';
                        data.slice(0, 10).forEach((call, i) => {
                            html += `${i+1}. ID: ${call.id}, Dura√ß√£o: ${call.duration}s, Data: ${new Date(call.created_at).toLocaleString('pt-BR')}<br>`;
                        });
                        html += '</div>';

                        // Estat√≠sticas
                        const durations = data.map(c => c.duration);
                        const minDur = Math.min(...durations);
                        const maxDur = Math.max(...durations);
                        const avgDur = durations.reduce((a, b) => a + b, 0) / durations.length;

                        html += `<div class="info">
                            <strong>Estat√≠sticas dos resultados:</strong><br>
                            ‚Ä¢ Menor dura√ß√£o: ${minDur}s<br>
                            ‚Ä¢ Maior dura√ß√£o: ${maxDur}s<br>
                            ‚Ä¢ Dura√ß√£o m√©dia: ${Math.round(avgDur)}s<br>
                            ‚Ä¢ Total de registros: ${data.length}
                        </div>`;
                    } else {
                        html += '<div class="error">‚ùå Nenhuma chamada encontrada com os filtros aplicados</div>';
                        html += '<div class="warning">‚ö†Ô∏è Isso indica que n√£o existem chamadas com dura√ß√£o >= ' + minDuration + ' segundos no banco</div>';
                    }
                }

                // Teste adicional: contar total sem pagina√ß√£o
                html += '<div class="info"><h4>üî¢ Teste Adicional: Contagem Total</h4></div>';
                
                const { count, error: countError } = await supabase
                    .from('calls')
                    .select('*', { count: 'exact', head: true })
                    .gte('duration', minDurationValue);

                if (countError) {
                    html += `<div class="error">‚ùå Erro na contagem: ${countError.message}</div>`;
                } else {
                    html += `<div class="debug">üìä Total de chamadas >= ${minDuration}s (sem pagina√ß√£o): ${count || 0}</div>`;
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('‚ùå Erro geral:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå ERRO GERAL: ${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
