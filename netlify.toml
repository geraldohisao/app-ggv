  force = true

# Audit events (for admin audit trail)
[[redirects]]
  from = "/api/audit-event"
  to = "/.netlify/functions/audit-event"
  status = 200
  force = true

# Redirects para SPA (Single Page Application) - deve ficar por último
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança com CSP permissivo para Google Services
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; worker-src 'self' blob:; connect-src 'self' https://*.supabase.co https://*.supabase.io https://*.digitaloceanspaces.com https://accounts.google.com https://oauth2.googleapis.com https://gmail.googleapis.com https://generativelanguage.googleapis.com https://api.openai.com https://api-test.ggvinteligencia.com.br https://automation-test.ggvinteligencia.com.br https://api.ipify.org https://ggvinteligencia.com.br https://*.ingest.sentry.io wss://*.supabase.co wss://*.supabase.io; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https: blob:; font-src 'self' data:; frame-src 'self' https://accounts.google.com https://docs.google.com https://*.supabase.co https://*.google.com; object-src 'self' https://*.supabase.co data:; base-uri 'self'; media-src 'self' https://*.digitaloceanspaces.com https://*.supabase.co;"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuração para arquivos de ambiente
[context.production.environment]
  NODE_ENV = "production"
  VITE_APP_DOMAIN = "app.grupoggv.com"

[context.deploy-preview.environment]
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NODE_ENV = "production"
