  to = "/.netlify/functions/diagnostic-test"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai/stream"
  to = "/.netlify/functions/ai-stream"
  status = 200
  force = true

[[redirects]]
  from = "/api/alert"
  to = "/.netlify/functions/alert"
